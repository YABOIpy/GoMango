<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="style.css">
    <title>GoMango Web UI</title>
    <style>
        form {
            color: #242b38;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="date"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            height: 100px;
        }

        button[type="submit"] {
            background-color: #242b38;
            color: #ffffff;
            border-color: #242b38;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function() {
            const workspace = document.querySelector('.workspace');
            workspace.classList.add('tab1');
        }
    </script>
</head>
<body>
<section>
    <div class="container">
        <div class="tabs">
            <div class="tab active">Create Project</div>
            <div class="tab">View Projects</div>
            <div class="tab">Done List</div>

        </div>
        <div class="workspace">

            <h2>Create a Plan</h2>

            <form action="" method="POST">
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter project description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>
                <button type="submit">Create Project</button>
            </form>

        </div>
    </div>

    <script>

        const tabs = document.querySelectorAll('.tab');
        const tabContent = document.querySelector('.tab-content');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach((t) => t.classList.remove('active'));
                // Add active class to the clicked tab
                tab.classList.add('active');

                // Update the tab content based on the clicked tab
                tabContent.innerHTML = `
          <h2>Tab ${index + 1} Content</h2>`;
            });
        });
    </script>
</section>

</body>
</html>
